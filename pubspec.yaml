  path_provider: ^2.1.5
  permission_handler: ^12.0.0+1
  shared_preferences: ^2.5.3
  simple_icons: ^14.6.1
  talker_flutter: ^4.7.2
  timezone: ^0.10.0
  url_launcher: ^6.3.1
  tutorial_coach_mark: ^1.3.0
  fl_chart: ^0.71.0
  provider: ^6.1.4

dependency_overrides:
  intl: 0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 2.4.15
  flutter_lints: 5.0.0
  json_serializable: 6.9.5

flutter:
  generate: true
  uses-material-design: true
  assets:
  - assets/map/
  - assets/map/icons/
  - assets/DPIP.png
  - assets/ExpTech.png
  - assets/location.json
  - assets/notify_test.json
  - assets/time.json
  - assets/box.json
  