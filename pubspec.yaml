dependencies:
  flutter:
    sdk: flutter
  autostarter: 0.0.2
  awesome_notifications_core: 0.10.1
  awesome_notifications: 0.10.1
  awesome_notifications_fcm: 0.10.1
  cached_network_image: ^3.4.1
  clipboard: 0.1.3
  collection: ^1.19.1
  device_info_plus: ^11.4.0
  disable_battery_optimization:
    git:
      url: https://github.com/pvsvamsi/Disable-Battery-Optimizations.git
      ref: 414b781
  dynamic_color: 1.7.0
  firebase_core: ^3.13.0
  firebase_messaging: 15.2.5
  flutter_background_service: 5.1.0
  flutter_background_service_android: 6.3.0
  flutter_background_service_ios: 5.0.3
  flutter_background_service_platform_interface: 5.1.2
  flutter_local_notifications: ^19.1.0
  flutter_localizations:
    sdk: flutter
  flutter_localized_locales: 2.0.5
  flutter_markdown: ^0.7.7
  fluttertoast: 8.2.12
  freezed_annotation: ^3.0.0
  geolocator: ^14.0.0
  geolocator_android: ^5.0.1+1
  http: ^1.3.0
